    <header>
        <div class="navbar navbar-inverse">

    <main>
        <div class="tab-content task">
            <div id="timer" class=""></div>
            <button type="button" id='tomato-add' class="btn btn-primary button-tomato">
                    来一个番茄
            </button>
            <div class="tomato-cell">
                <ul>
                    <li class="tomato-cell">
                        <div class="tomato-task">完成我的todo</div>
                        <div class="tomato-current">内部中断</div>
                        <div class="tomato-process">
                            1/3
                        </div>
                        <div class="tomoato-stop">
                            stop
                        </div>
                        <div class="tomato-done">
                            done
                        </div>
                        <div class="tomato-del">
                            del
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script type="text/javascript">

        const init = function() {
            var t = Tomato.new()
        }

        const __main = () => {
            init()
