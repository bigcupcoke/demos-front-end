<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layouts/side-menu.css">

</head>
<body>



<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#Company">Company</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#页面1" class="pure-menu-link">页面1</a></li>
                <li class="pure-menu-item"><a href="#页面2" class="pure-menu-link">页面2</a></li>

                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="#页面3" class="pure-menu-link">页面3</a>
                </li>

                <li class="pure-menu-item"><a href="#页面4" class="pure-menu-link">页面4</a></li>
            </ul>
        </div>
    </div>

    <div id="main"></div>
</div>

<script src="js/data.js"></script>
<script src="js/zepto.js"></script>
<script src="js/utils.js"></script>
<script src="js/component.js"></script>
<script src="js/router.js"></script>
<script src="js/page.js"></script>
<script type="text/javascript">
    var r = new Router()
</script>
</body>
</html>
